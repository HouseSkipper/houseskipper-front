<h2 mat-dialog-title>Suppression</h2>

<mat-dialog-content>
    <p class="mat-body">Vous êtes sûr de vouloir supprimer votre logement {{house.houseName}}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Annuler</button>
    <button mat-button color="primary" type="submit" (click)="onSave(house.id)">Supprimer</button>
</mat-dialog-actions>
