<div id="navbar">
  <app-lang-selector></app-lang-selector>
</div>
<div class="page">

  <div id="prestataire-signup-container">
    <form class="form-container" novalidate [formGroup]="form">
      <mat-icon class="cur" id="logo" svgIcon="icon-logo" (click)="openChoiceModal()"></mat-icon>
      <mat-card class="align-center" style="opacity: 0.9;">
        <h1 class="mat-headline">Optimisez votre activité et développez votre clientèle</h1>
          <mat-form-field class="margin" appearance="outline">
            <mat-select matInput placeholder="Profession" required formControlName="profession">
              <mat-option *ngFor="let profession of professions" [value]="profession">
                {{ profession }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        <mat-form-field >
          <mat-label>Nom</mat-label>
          <input matInput placeholder="Nom" required formControlName="nom">
        </mat-form-field>
        <mat-form-field >
          <mat-label>Nom de la Société</mat-label>
          <input matInput placeholder="Nom de la Société" required formControlName="nomSociete">
        </mat-form-field>
        <mat-form-field >
          <mat-label>Zip Code de la Société</mat-label>
          <input matInput placeholder="Nom de la Société" required formControlName="zipCode">
        </mat-form-field>
        <mat-form-field >
          <mat-label>Adresse email</mat-label>
          <input matInput placeholder="Adresse email" required formControlName="email">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Laisser un commentaire si besoin</mat-label>
          <textarea matInput placeholder="Commentaire" formControlName="commentaire"></textarea>
        </mat-form-field>
        <mat-error *ngIf="errorMsg" class="alert alert-danger">{{errorMsg}}</mat-error>
        <mat-error *ngIf="confirmMsg" style="color: green">{{confirmMsg}}</mat-error>
        <button id="submitButton" color="accent" mat-button type="submit"  (click)="submit(form.value)">Enoyer Votre Demande</button>
      </mat-card>
    </form>
  </div>
</div>
<app-legal-bar></app-legal-bar>
