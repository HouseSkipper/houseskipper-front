<app-main-nav-bar></app-main-nav-bar>

<mat-sidenav-container autosize>
  <mat-sidenav id="sideMenu" mode="side" opened [ngStyle]="{ 'width.em': sidenavWidth }">
    <span *ngIf="sidenavWidth > 4">
        <span style="cursor: pointer;padding: 1.4vh;" (click)="toggle()">
          <mat-icon>view_headline</mat-icon>
        </span>
    <app-main-side-menu *ngFor="let item of navItems" [item]="item">
    </app-main-side-menu>
    </span>
    <span *ngIf="sidenavWidth < 4">
      <span style="cursor: pointer;padding: 1.4vh;" (click)="toggle()" >
        <mat-icon>view_headline</mat-icon>
      </span>
      <app-main-side-menu  *ngFor="let item of navItemCollapse" [item]="item">
    </app-main-side-menu>
    </span>
  </mat-sidenav>

  </mat-sidenav>
  <mat-sidenav id="sideMenuRight" mode="side" position="end" style="border: 1vh" [ngStyle]="{ 'width.em': sidenavWidthRight }" opened (mouseenter)="increaseR()"
               (mouseleave)="decreaseR()">
    <app-shortcut-area></app-shortcut-area>
  </mat-sidenav>
  <mat-sidenav-content >
    <div>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
<app-legal-bar></app-legal-bar>
