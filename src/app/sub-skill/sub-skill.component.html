<table matSort (matSortChange)="sortData($event)"  class="mat-elevation-z8">

  <tr>
    <th class="mat-body-1" mat-sort-header="nom">Nom</th>
    <th class="mat-body-1" mat-sort-header="niveau">Niveau</th>
    <th class="mat-body-1">GÃ©rer</th>
  </tr>

  <tr class="mat-body-1" *ngFor="let element of sortedData">
    <td>{{element.type}}</td>
    <td matTooltip="{{tooltip(element.nb_works)}}">{{niveau(element.nb_works)}}</td>
    <td><mat-slider
            min="1"
            max="5"
            step="1"
            [(ngModel)]="element.nb_works"
            (ngModelChange)="save(element)"
    ></mat-slider></td>
  </tr>

</table>
