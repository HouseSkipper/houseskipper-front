<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">


  <!-- Name Column -->
  <ng-container matColumnDef="Nom">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Niveau">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Niveau</th>
    <td mat-cell *matCellDef="let element" matTooltip="{{tooltip(element.nb_works)}}">{{niveau(element.nb_works)}}</td>
  </ng-container>

  <ng-container matColumnDef="Gérer">
    <th mat-header-cell *matHeaderCellDef>Gérer</th>
    <td mat-cell *matCellDef="let element"> <mat-slider
            min="1"
            max="5"
            step="1"
            [(ngModel)]="element.nb_works"
            (ngModelChange)="save(element)"
    ></mat-slider></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
