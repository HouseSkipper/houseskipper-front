<mat-toolbar class="extend-toolbar">
  <a id="logoA" [routerLink]="['/']"><mat-icon id="logo" svgIcon="icon-logo"></mat-icon></a>
  <span class="fill"></span>
    <div *ngIf="currentUser">
      <span>Hi {{currentUser.firstname}}</span>
    </div>
    <div *ngIf="currentUser">
      <button mat-button class="menu-button" [routerLink]="['/skills']">
        <span>Account</span>
      </button>
      <button  mat-button class="menu-button" [routerLink]="['/users/dashboard']">
        <span>Dashboard</span>
      </button>
      <button mat-button class="menu-button" [routerLink]="['/users/houses']">
        <span>Houses</span>
      </button>
      <button mat-button class="menu-button" (click)="logout()">
        <span>Logout</span>
      </button>
    </div>
    <div *ngIf="!currentUser">
      <button  mat-button class="menu-button" [routerLink]="['/signup']">
        <span>Sign up</span>
      </button>
      <button  mat-button class="menu-button" [routerLink]="['/login']">
        <span>Login</span>
      </button>
    </div>
</mat-toolbar>
