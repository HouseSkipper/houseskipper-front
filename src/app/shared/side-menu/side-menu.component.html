<div id="buttonMenu">
    <div *ngFor="let field of fields | keyvalue; let i = index" class="fieldClass">
        <span class="centered"><a class="centered" mat-button (click)="setStep(field.value.title)" class="titleField">{{field.value.title}}</a></span>
        <span class="centered subfieldSpan" *ngFor="let subfield of field.value.values"><span  *ngIf="fieldContains(subfield)"><a mat-button (click)="setStep(subfield)">{{subfield}}</a></span></span>
    </div>
</div>
