<div class="form-container mat-dialog-container " style="opacity: 0.9;">
  <mat-icon id="logo" svgIcon="icon-logo" style="align-items: center;"></mat-icon>
  <h1 id="slogan" class="mat-headline">La plateforme qui garde un œil sur les travaux d’habitation</h1>
  <div>
    <mat-card class="card" (click)="partenaire()">
      <img src="../../assets/images/expert-immobilier.jpg" alt="partenaire" >
      <mat-card-content>
        <p class="font-roboto">
          Je suis un professionnel ou un expert
        </p>
      </mat-card-content>
    </mat-card>

    <mat-card  class="card" (click)="proprietaire()">
      <img  src="../../assets/images/proprietaire.jpg" alt="proprietaire">
      <mat-card-content>
        <p class="font-roboto">
          Je suis un particulier propriétaire
        </p>
      </mat-card-content>
    </mat-card>
  </div>

</div>
