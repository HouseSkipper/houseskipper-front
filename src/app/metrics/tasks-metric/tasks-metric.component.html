<div id="tasks-metrics">
    <h2 class="mat-h2">Mes travaux</h2>
    <span class="mat-body-1" id="number-tasks">{{totalNumber}}</span>
    <div id="metrics">
        <span id="phases" *ngFor="let h of _phases">
            <span class="phaseTitle mat-body-1">{{h.phaseName}}</span>
            <span class="phaseNumber mat-body-1">{{getNbPhase(h.phaseName)}}</span>
        </span>
    </div>
    <span id="buttonSpan">
        <button mat-flat-button [class.active]="activeMenu == 'Mois'" (click)="setActive('Mois')">Mois</button>
        <button mat-flat-button [class.active]="activeMenu == 'Annee'" (click)="setActive('Annee')">Ann√©e</button>
        <button mat-flat-button [class.active]="activeMenu == 'Tous'" (click)="setActive('Tous')">Tous</button>
    </span>
</div>
