<h1 mat-dialog-title>{{data}}</h1>
<div mat-dialog-content>
  <form class="example-form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="Tâche" required [(ngModel)]="blogTask.name" name="name"/>

    </mat-form-field>
    <mat-form-field>
      <mat-select matInput placeholder="Choisissez une pièce" required [(ngModel)]="blogTask.room" name="room">
        <mat-option *ngFor="let room of rooms" [value]="room.roomName">
          {{ room.roomName }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Description de la tâche" required [(ngModel)]="blogTask.description" name="description"></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-select matInput placeholder="Budget" required [(ngModel)]="blogTask.budget" name="budget">
        <mat-option *ngFor="let budget of budgets" [value]="budget.value">
          {{ budget.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div *ngIf="uploadFile" mat-dialog-content class="example-form">
      <input type="file" name="file" ng2FileSelect [uploader]="uploader" />
      <br/>
      <button mat-raised-button type="submit" (click)="onSaveFile(blogTask.name)" [disabled]="!uploader.getNotUploadedItems().length" color="primary">Sauvegarder et charger le fichier</button>
    </div>
    <div *ngIf="!uploadFile" mat-dialog-content class="example-form">

      <button mat-raised-button type="submit"                      color="primary">Sauvegarder</button>
    </div>
    </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button class="close" (click)="onNoClick()" color="warn">Annulez</button>
</div>
